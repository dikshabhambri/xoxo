<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>TicTacToe</title>
  <meta name="description" content="TicTacToe game">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="css/game.css">

  <!--
    Loading code to resize gameArea according to some chosen width-to-height ratio.
    In TicTacToe, the ratio is 1 (i.e., width/height = 1)
  -->
  <script src="lib/angular.js"></script>
  <script src="lib/turnBasedServices.4.js"></script>
  <script>
    angular.module('myApp', ['gameServices']).run(function () { gamingPlatform.resizeGameAreaService.setWidthToHeight(1); });
  </script>
</head>
<body>
<div id="gameArea">
  <!-- First row: ['X', 'O', ''] -->
  <div style="position:absolute; top:0%; left:0; width:100%; height:33%;">
    <div style="position:absolute; top:0; left:0%; width:33%; height:100%;"
        class="r b">
      <div style="width:100%; height: 100%">
        <svg width="100%" height="100%">
          <line x1="25%" y1="25%"
                x2="75%" y2="75%"
                stroke="red"
                stroke-width="5%"/>
          <line x1="25%" y1="75%"
                x2="75%" y2="25%"
                stroke="red"
                stroke-width="5%"/>
        </svg>
      </div>
    </div>
    <div style="position:absolute; top:0; left:33%; width:33%; height:100%;"
        class="r b">
      <div style="width:100%; height: 100%">
        <svg width="100%" height="100%">
          <circle cx="50%" cy="50%" r="27%"
            stroke="blue" stroke-width="5%" fill="white" />
        </svg>
      </div>
    </div>
    <div style="position:absolute; top:0; left:66%; width:33%; height:100%;"
        class="b">
      <div style="width:100%; height: 100%">
      </div>
    </div>
  </div>

  <!-- Second row: ['', '', ''] -->
  <div style="position:absolute; top:33%; left:0; width:100%; height:33%;">
    <div style="position:absolute; top:0; left:0%; width:33%; height:100%;"
        class="r b">
      <div style="width:100%; height: 100%">
      </div>
    </div>
    <div style="position:absolute; top:0; left:33%; width:33%; height:100%;"
        class="r b">
      <div style="width:100%; height: 100%">
      </div>
    </div>
    <div style="position:absolute; top:0; left:66%; width:33%; height:100%;"
        class="b">
      <div style="width:100%; height: 100%">
      </div>
    </div>
  </div>

  <!-- Third row: ['', '', ''] -->
  <div style="position:absolute; top:66%; left:0; width:100%; height:33%;">
    <div style="position:absolute; top:0; left:0%; width:33%; height:100%;"
        class="r">
      <div style="width:100%; height: 100%">
      </div>
    </div>
    <div style="position:absolute; top:0; left:33%; width:33%; height:100%;"
        class="r">
      <div style="width:100%; height: 100%">
      </div>
    </div>
    <div style="position:absolute; top:0; left:66%; width:33%; height:100%;"
        class="">
      <div style="width:100%; height: 100%">
      </div>
    </div>
  </div>
</div>

</body>
</html>
